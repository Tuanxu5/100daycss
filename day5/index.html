<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day5 on 100dayscss</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="content">
        <div class="card">
          <section class="card-header">
            <div class="left">
              <p class="heading">WEEKLY REPORT</p>
              <p class="date">01. Feb - 07. Feb</p>
            </div>
            <div class="right">
              <p class="heading">Revenue</p>
              <p class="money">$3621.79</p>
            </div>
          </section>
          <section class="card-content">
            <div class="legend">
              <span class="red">Views</span>
              <span class="blue"> Purchases</span>
            </div>
            <div class="stats">
              <div class="stat mon">
                <div class="view-dot" data-tool-tip="458"></div>
                <div class="purchase-dot" data-tool-tip="26"></div>
                <p class="day">MON</p>
              </div>
              <div class="stat tue">
                <div class="view-dot" data-tool-tip="812"></div>
                <div class="purchase-dot" data-tool-tip="41"></div>
                <p class="day">TUE</p>
              </div>
              <div class="stat wed">
                <div class="view-dot" data-tool-tip="746"></div>
                <div class="purchase-dot" data-tool-tip="22"></div>
                <p class="day">WED</p>
              </div>
              <div class="stat thu">
                <div class="view-dot" data-tool-tip="877"></div>
                <div class="purchase-dot" data-tool-tip="36"></div>
                <p class="day">THU</p>
              </div>
              <div class="stat fri">
                <div class="view-dot" data-tool-tip="517"></div>
                <div class="purchase-dot" data-tool-tip="25"></div>
                <p class="day">FRI</p>
              </div>
              <div class="stat sat">
                <div class="view-dot" data-tool-tip="343"></div>
                <div class="purchase-dot" data-tool-tip="13"></div>
                <p class="day">SAT</p>
              </div>
              <div class="stat sun">
                <div class="view-dot" data-tool-tip="458"></div>
                <div class="purchase-dot" data-tool-tip="20"></div>
                <p class="day">SUN</p>
              </div>
              <svg>
                <polyline
                  class="red-line"
                  points="43,48 79,13 114,22 151,11 187,38 222,50 258,19"
                />
                <polyline
                  class="blue-line"
                  points="43,62 79,50 114,62 150,54 187,59 222,73 259,60"
                />
              </svg>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
